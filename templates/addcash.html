{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<h2>Your current cash balance: {{ cash | usd }}</h2>
<form action="/addcash" method="post">
    <input type="number" name="addcash" placeholder="Cash">
    <button type="submit">Add</button>
</form>
{% endblock %}
